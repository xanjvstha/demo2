<!Doctype html>
<html>
<head>
<title>first page</title>
</head>
<meta charset="utf-8">
<meta name="viewport" content="width" device-width, initial-scale=1.0>
<style>
fieldset {
	background color: red;
}

legend {
	background color: green;
	color: blue;
	padding:5px 10px;
}

input {
	margin:5px;
}
</style>
<body>
<form>
<fieldset>
<legend>REGISTRATION FORM</legend>
<label for="fname">Enter First Name: - </label><input type="text" id="fname" name="fname"><br>
<hr>
<label for="lname">Enter Last Name:- </label><input type="text" id="lname" name="lname"><br>
<hr>
<label for="birthday">Enter Date of Birth: - </label><input type="date" id="birthday" name="birthday"><br>
<hr>
<label for="email">Enter Email ID: - </label><input type="email" id="email" name="email"><br>
<hr>
<label for="password">Enter Password: - </label><input type="password" id="password" name="password"><br>
<hr>
<label for="rpassword">Retype Password: - </label><input type="password" id="rpassword" name="rpassword"><br>
<hr>
<label for="gender">Gender: - </label><input type="radio" id="gender" name="gender" value="Male">Male<input type="radio" id="gender" name="gender" value="Female">Female<input type="radio" id="gender" name="gender" value="not specified">Not Specified<br>   
<hr>
<label for=<myfile>Upload Image: - </label><input type="file" id="myfile" name="myfile"><br>
<hr>
<button>Submit</button><br>
<hr>	
<button><a href="signin.html" target=_blank>Signin</button></a>
</fieldset>
</form>
</body
</html>
